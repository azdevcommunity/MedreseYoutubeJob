name: Build & Deploy (Medrese Job - .NET)

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: ghcr.io/azdevcommunity/medrese-job   # görüntü adı (lowercase)
  APP_PORT: 8085                                    # dışarı açacağın port

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: VPS
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: VPS

    steps:
      - name: Fail fast if required secrets are empty
        run: |
          [ -n "${{ secrets.DATABASE_HOST }}" ]      || { echo "❌ DATABASE_HOST is EMPTY in Environment 'VPS'"; exit 1; }
          [ -n "${{ secrets.DATABASE_USERNAME }}" ]  || { echo "❌ DATABASE_USERNAME is EMPTY in Environment 'VPS'"; exit 1; }
          [ -n "${{ secrets.DATABASE_PASSWORD }}" ]  || { echo "❌ DATABASE_PASSWORD is EMPTY in Environment 'VPS'"; exit 1; }
          [ -n "${{ secrets.DATABASE_PORT }}" ]      || { echo "❌ DATABASE_PORT is EMPTY in Environment 'VPS'"; exit 1; }
          [ -n "${{ secrets.DATABASE_NAME }}" ]      || { echo "❌ DATABASE_NAME is EMPTY in Environment 'VPS'"; exit 1; }
          [ -n "${{ secrets.GHCR_USERNAME }}" ]      || { echo "❌ GHCR_USERNAME is EMPTY"; exit 1; }
          [ -n "${{ secrets.GHCR_TOKEN }}" ]         || { echo "❌ GHCR_TOKEN is EMPTY"; exit 1; }
          [ -n "${{ secrets.VPS_HOST }}" ]           || { echo "❌ VPS_HOST is EMPTY"; exit 1; }
          [ -n "${{ secrets.VPS_USER }}" ]           || { echo "❌ VPS_USER is EMPTY"; exit 1; }
          [ -n "${{ secrets.VPS_SSH_KEY }}" ]        || { echo "❌ VPS_SSH_KEY is EMPTY"; exit 1; }

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # Network yoksa oluştur
            docker network create esm_network || true

            IMAGE="${{ env.IMAGE_NAME }}:latest"
            APP_PORT="${{ env.APP_PORT }}"

            echo "[GHCR] Login (server-side pull)"
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "[Pull] $IMAGE"
            docker pull "$IMAGE"

            echo "[ENV] write /root/medrese-job.env"
            cat > /root/medrese-job.env <<EOF
            ASPNETCORE_ENVIRONMENT=Production
            ASPNETCORE_URLS=http://+:${APP_PORT}
  
            # .NET ConfigurationBinder: DB section (double underscore)
            DB__Host=${{ secrets.DATABASE_HOST }}
            DB__Username=${{ secrets.DATABASE_USERNAME }}
            DB__Password=${{ secrets.DATABASE_PASSWORD }}
            DB__Port=${{ secrets.DATABASE_PORT }}
            DB__Name=${{ secrets.DATABASE_NAME }}
            EOF
            
            echo "[ENV] preview (masked)"
            grep -E '^(ASPNETCORE_ENVIRONMENT|ASPNETCORE_URLS|DB__Host|DB__Username|DB__Port|DB__Name)=' /root/medrese-job.env | sed 's/=.*/=****/'
            
            echo "[Stop] container using port ${APP_PORT} (if any)"
            CID=$(docker ps --format '{{.ID}} {{.Ports}}' | awk '/:'"$APP_PORT"'->/ {print $1}' | head -n1)
            [ -n "${CID:-}" ] && docker stop "$CID" || true
            
            NAME="medrese-job-$(date +%s)"
            echo "[Run] $NAME (map ${APP_PORT}:${APP_PORT})"
            docker run -d \
            --name "$NAME" \
            --restart unless-stopped \
            --env-file /root/medrese-job.env \
            -p ${APP_PORT}:${APP_PORT} \
            -v /var/www/esm/uploads:/app/uploads \
            --network esm_network \
            --network-alias medrese-job \
            "$IMAGE"
            
            echo "[Inspect] Container ENV (masked)"
            docker inspect "$NAME" --format '{{range .Config.Env}}{{println .}}{{end}}' \
            | grep -E '^(ASPNETCORE_ENVIRONMENT|ASPNETCORE_URLS|DB__Host|DB__Username|DB__Port|DB__Name)=' \
            | sed 's/=.*/=****/'
            
            # Healthcheck: endpoint yoksa bu kısmı atlayabilirsin
            HEALTH_PATH="${{ secrets.HEALTH_PATH }}"
            [ -n "$HEALTH_PATH" ] || HEALTH_PATH="/"
            echo "[Health] http://127.0.0.1:${APP_PORT}${HEALTH_PATH}"
            ok=0
            for i in $(seq 1 30); do
            if curl -fsS "http://127.0.0.1:${APP_PORT}${HEALTH_PATH}" >/dev/null 2>&1; then
            echo "UP"; ok=1; break
            fi
            sleep 1
            done
            if [ "$ok" -ne 1 ]; then
            echo "⚠️ Healthcheck failed (devam ediyoruz; bu bir worker ise normal olabilir)"
            fi
            
            echo "[Cleanup] old exited containers"
            docker ps -a --filter 'status=exited' --filter 'name=medrese-job-' --format '{{.ID}}' | xargs -r docker rm
            
            echo "[Cleanup] prune dangling images"
            docker image prune -f
